       <div id="background-image" style="height: 200vh;background-image: url(Images/Bg-contact-final.png);background-color: rgb(190 150 255);">
            <div style="height: 50%;">
                <div style="overflow: hidden;display: flex;justify-items: center;justify-content: center;" class="h-100">
                    <div class="cover-container d-flex w-100 mx-auto flex-column" style="overflow: hidden;margin-top: 58.594px;">
                        <div class="text-white text-center">
                            <h1 class="mb-3">DuoScope</h1>
                            <h5 class="mb-4">Up and coming service that helps you find a duo</h5>
                        </div>
                        <div class="text-white text-center" id="main" style="align-items: center;height: 75.7%;display: flex;justify-content: center;">
                            <div class="text-white text-center" id="left" style="display: flex;align-items: center;justify-content: center;width: 50%;">
                                <img src="Logo/Final.svg" alt="" style="width: 50%;">

                            <div class="text-white text-center" id="right" style="width: 50%;display: flex;flex-direction: column;justify-content: center;">
                                <h5 class="mb-4">Up and coming service that helps you find a perfect duo weather it be for rank climbing, someone to have fun with, someone for a tournament or you can even find eachother for free</h5>
                            </div>
                        </div>
                    </div>

            <div style="height: 100vh; display: flex; justify-content: center;">
                <div class="width_" style="display: flex;flex-direction: column;justify-content: center;height: 75%;margin-top: 12.5vh;background-color: rgba(1, 1, 1, 0.2);border-radius: 2.5%;border: black 1px solid;">
                    <div class="flex_type">
                        <select name="service" id="service" class="btn outline-light btn-lg m-2 textbox w-75">
                            <option class="option_thing" style="display: none;" value="bad" disabled selected>Select Service</option> <!--  Default Option -->
                            <option class="option_thing" value="boost">Booster</option>
                            <option class="option_thing" value="duo">Duo</option>
                            <option class="option_thing" value="pro">Pro</option>
                            <option class="option_thing" value="free_duo">Free Duo</option>
                        </select>
                        <label id="service-error" class="error" for="number">Please select a service</label>
                    </div>
                    <div class="flex_type">
                        <input id="hours" type="number" name="service" class="btn outline-light btn-lg m-2 textbox  w-75" placeholder="Hours">
                        <label id="hours-error" class="error" for="number">Please choose hours</label>
                        </input>
                    </div>
                    <div class="flex_type">
                        <div style="display: flex;justify-content: center; width: 100%;">
                            <input type="radio" name="gender" id="male" />
                            <label for="male"class="btn outline-light btn-lg m-2 selector" id="male_">Male</label>
                            <input type="radio" name="gender" id="female"/>
                            <label for="female"class="btn outline-light btn-lg m-2 selector" id="female_">Female</label>
                        </div>
                        <label id="gender-error" class="error" for="number">Please choose duos gender</label>
                    </div>
                    <div class="flex_type">
                        <textarea class="btn outline-light btn-lg m-2 textbox  w-75" placeholder="About yourself" name="Comment" style="resize: none;height: 150px;" id="comment"></textarea>
                        <label id="comment-error" class="error" for="number">Please enter more than 7 letters</label>
                    </div>
                    <div class="flex_type">
                        <button onclick="validateAndCalculate()" class="btn btn-outline-light btn-lg m-2" style="width: 50%;">Hire</button>
                    </div>
                    <div id="total_div" class="flex_type" style="margin-top: 5%; display: none;">
                        <label for="total">Total:</label>
                        <h5 id="total"></h5>
                    </div>
                </div>

            </div>
