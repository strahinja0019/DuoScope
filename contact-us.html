            <div id="background-image">
                <div style="background-color: rgba(0, 0, 0, 0.3); display: flex;justify-items: center;justify-content: center;" class="h-100 align-items-center">
                    <form id="form" onsubmit="return validateForm()" method="POST" action="mailto:name@email.com" enctype="multipart/form-data" class="d-flex justify-content-center align-items-center height_" style="background-color: rgba(1, 1, 1, 0.2);
                    border-radius: 2.5%;
                    border: black 1px solid;
                    flex-direction: column;" >
                        <div class="flex_type">
                            <input type="text" class="btn outline-light btn-lg m-2 textbox" placeholder="Name" name="Name" id="name">

                        </div>
                        <div class="flex_type">
                            <input type="email" class="btn outline-light btn-lg m-2 textbox" placeholder="Email" name="Email" id="email">

                        </div>
                        <div class="flex_type">
                            <input type="number" class="btn outline-light btn-lg m-2 textbox" placeholder="Number" name="Number" id="number">
                            <label id="number-error" class="error" for="number">Please enter exactly 8 numbers</label>
                        </div>
                        <div class="flex_type">
                            <textarea class="btn outline-light btn-lg m-2 textbox" placeholder="Comment" name="Comment" style="resize: none;height: 150px;width:258px;" id="comment"></textarea>
                            <label id="comment-error" class="error" for="comment">Please enter more than 7 letters</label>
