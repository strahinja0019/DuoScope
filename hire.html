    <div id="introCarousel" class="carousel slide carousel-fade shadow-2-strong" style="margin-top:-58.59px;" data-mdb-carousel-init="" data-mdb-carousel-initialized="true">
        <!-- Indicators -->

            <button type="button" data-bs-target="#carouselExampleIndicators " data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>

        <!-- Inner -->
        <div class="carousel-inner">
            <!-- Single item -->
            <div class="carousel-item active">
                    <div class="d-flex justify-content-center align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.2);">

            </div>

            <div class="carousel-item">

                <div class="d-flex justify-content-center align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.3);" >

                        <h1 class="mb-3">Tournament Duo</h1>

            <div class="carousel-item">

                  background: linear-gradient(
                  45deg,
                  rgba(29, 236, 197, 0.13),
                  rgba(91, 14, 214, 0.13) 100%
                  );
                  ">

            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#introCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
